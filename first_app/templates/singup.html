{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block css %}
{% endblock %}
{% block content %}
<div >
    <form  action="" method="post" style="margin-left: 40%;">
        {% csrf_token %} 
        {% for field in form %}
            {{field.label_tag}}
            <br>
            {{field |crispy}}
            {{field}}
            <br>
            {{field.errors|striptags}}
        {% endfor %}
        <br>
        <button type="submit" class="btn btn-outline-success">Sign Up</button>
    </form>
</div>
{% endblock %}
