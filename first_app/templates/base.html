<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Library Management</title>
    <style>
        .navbar-brand {
            color: greenyellow
        }
    </style>
    {% block css %}

    {% endblock %}
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
<nav class="navbar navbar-expand-lg navbar-light bg-light" >
  <div class="container-fluid" style="background-color: darkslateblue; margin: auto;" >
    <a class="navbar-brand" href="{% url 'home' %}" style="color: white;" >Library</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      {% if user.is_authenticated %}
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        
        <li class="nav-item">
          <a class="nav-link" href="{% url 'profile' %}" style="color: white;">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'show_books' %}" style="color: white;">Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'unavailable_books' %}" style="color: white;">Reserve Book</a>
        </li>
        {% if user.is_superuser %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'store_book' %}" style="color: white;">Store Book</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'show_borrow_requests' %}" style="color: white;"> Borrow Requests</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'users' %}" style="color: white;">Users</a>
        </li>
        {% endif %}
      </ul>
      <a class="btn btn-primary btn-sm " style="margin-left: 8px;" href="{% url 'logout' %}">Logout
      </a>
      {% else %}
        <a class="btn btn-primary " style="margin-left: 1170px;" href="{% url 'signuppage' %}">Sign Up
        </a>
        <a class="btn btn-primary" style="padding-left: 15px; margin-left: 2px; margin-right: 1px;" href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>
  </div>
</nav>
    {% block content %}

    {% endblock %}
  </body>
</html>
